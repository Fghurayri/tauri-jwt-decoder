<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
      <div class="container">
        <div class="left">
          <p>JWT Input</p>
          <div>
            <textarea
              class="jwt-input"
              name="jwt"
              id="jwt"
              cols="35"
              rows="15"
            ></textarea>
          </div>
          <button class="decode-button" onclick="decodeJWT();">DECODE</button>
        </div>
        <div class="right">
          <p>JWT Output</p>
          <textarea
            class="jwt-output"
            name="decoded"
            id="decoded"
            cols="35"
            rows="23"
          ></textarea>
        </div>
      </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
